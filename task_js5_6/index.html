<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>Home work JS #5-6</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>TIMER</h1>
        <form name="clockform" class="wrapper--form">
            <input class="clock" name="clock" size="12" maxlength="12" value="00:00:00.00" disabled>
            <div class="btns">
               <input class="btn btn-success" type="button" value="Start" id="start">
               <input class="btn btn-primary" type="button" value="Stop" id="stop">
               <input class="btn btn-success" type="button" value="Split" id="split">
               <input class="btn btn-danger" type="button" value="Reset" id="reset">
            </div>
        </form>
        <div id="marker"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
