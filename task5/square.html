<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home work 5 Table</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style_square.css">
</head>
<body>
    <div class="square">
        <div class="square_box">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td colspan="2"></td>
                    <td colspan="3"></td>
                    <td colspan="2" class="yelow"></td>
                </tr>
                <tr>
                    <td rowspan="2" class="box4"></td>
                    <td colspan="4" rowspan="4" class="red"></td>
                    <td colspan="2" rowspan="2" class="yelow"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td rowspan="3"></td>
                    <td rowspan="2"></td>
                    <td rowspan="2"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td colspan="2" rowspan="2" class="box2 black"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td rowspan="3" class="yelow"></td>
                    <td colspan="2"></td>
                    <td colspan="2" rowspan="2" class="blue"></td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="2"></td>
                    <td colspan="2" class="box1 black"></td>
                </tr>
                <tr>
                    <td colspan="4" class="box3"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
